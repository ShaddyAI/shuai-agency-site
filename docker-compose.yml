version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: shuai-postgres
    environment:
      POSTGRES_USER: shuai
      POSTGRES_PASSWORD: shuai_dev_pass
      POSTGRES_DB: shuai
    ports:
      - "5432:5432"
    volumes:
      - ./docker-data/postgres:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shuai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: shuai-redis
    ports:
      - "6379:6379"
    volumes:
      - ./docker-data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shuai-app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://shuai:shuai_dev_pass@postgres:5432/shuai
      - PGVECTOR_DATABASE_URL=postgres://shuai:shuai_dev_pass@postgres:5432/shuai
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
